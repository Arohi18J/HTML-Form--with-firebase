<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>

</head>

<body>
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox">
                <select>
                    <option>
                        977
                    </option>
                    <option> 978</option>
                    <option> 979</option>
                    <option> 91</option>
                    <option> 911</option>
                </select>
                <input type="phone" id="phone" placeholder="Your phone....." />
            </div>
            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>
            <div class="inputBox">
                <input type="Password" id="pass" placeholder="Your Password....." />
            </div>
            <div class="inputBox">
                <input type="radio" id="gen1" name="Gender"> Male
                <input type="radio" id="gen2" name="Gender"> Female
            </div>


            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./main.js"></script>
</body>

</html>
